<style>
  body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .wrapper {
    width: 600px;
    height: 50px;
    border: 4px solid black;
    transition: 200ms;
  }

  .slider {
    background-color: green;
    height: 50px;
    width: 10%;
    margin-left: 0px;
    transition: .5s;
  }

  .slider:hover {
