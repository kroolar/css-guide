<!-- 

In CSS, selectors are used to target the HTML elements on our web pages that we
want to style. 

selector {
  property: value;
}

p {
  color: red;
}

Cascading and inheritance

Cascading is the rules that determine how way the browser selects the CSS
property for a given item.

Some properties are inherited from parent.

Browser have a deafult styles.

Specificity - Medal classification

Brown medal:
  - elements(p, div, ...)
  - pseudoelements
  - atributes([href='xyz'], ...)

Silver medal:
  - classes
  - pseudoclasses

Gold medal:
  - id

* - It applies to all elements but has no specificity
!important - Override specifity
 -->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div>
    Text in the div

    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptates temporibus error rerum excepturi porro!
      Labore dolor beatae, tempora commodi hic quas consequuntur laudantium quasi eaque illo voluptatem neque eum vero.
    </p>
  </div>

  <p>This is not a child of div</p>
</body>

</html>

<style>
  div {
    color: red;
  }

  p {
    color: green;
  }
</style>
