<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="red">
      <div class="yellow"></div>
      <div class="purple"></div>
    </div>
    <div class="blue"></div>
    <div class="green"></div>
  </div>
</body>
</html>

<style>
  * {
    margin: 0;
    box-sizing: border-box;
  }

  .container {
    display: flex;
    flex-direction: row;
    flex-wrap: wrap;
  }

  .red {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 40%;
    height: 100px;
    background-color: red;
  }

  .blue {
    width: 40%;
    height: 100px;
    background-color: blue;
  }

  .green {
    width: 40%;
    height: 100px;
    background-color: green;
  }

  .yellow {
    width: 50px;
    height: 50px;
    background-color: yellow;
  }

  .purple {
    width: 50px;
    height: 50px;
    background-color: purple;
  }
</style>
